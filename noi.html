<script type="done" id="ch0103/17">

  var X1 = Number(prompt('give me a number'));
  var Y1 = Number(prompt('give me a number'));
  var X2 = Number(prompt('give me a number'));
  var Y2 = Number(prompt('give me a number'));
  var X3 = Number(prompt('give me a number'));
  var Y3 = Number(prompt('give me a number'));
  

  var d1 = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2)
  var d2 = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2)
  var d3 = Math.sqrt((X3 - X2) ** 2 + (Y3 - Y2) ** 2)

  var s = (d1 + d2 + d3) / 2

  var Area = Math.sqrt(s * (s - d1) * (s - d2) * (s - d3))
  console.log(Area.toFixed(2));
</script>
