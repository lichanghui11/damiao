<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sider.css">
  <title>Document</title>
</head>
<body>
  <section>
      <div class="slidershow middle">
        <div class="slides">
          <input type="radio" name="r" id="r1" checked>
          <input type="radio" name="r" id="r2">
          <input type="radio" name="r" id="r3">
          <input type="radio" name="r" id="r4">
          <input type="radio" name="r" id="r5">

          <div class="slide s1">
            <img src="../images/iphone1.jpg" alt="rotten tomato">
          </div>
          <div class="slide s2">
            <img src="../images/iphone2.jpg" alt="rotten tomato">
          </div>
          <div class="slide s3">
            <img src="../images/iphone3.jpg" alt="rotten tomato">
          </div>
          <div class="slide s4">
            <img src="../images/iphone4.jpg" alt="rotten tomato">
          </div>
          <div class="slide s5">
            <img src="../images/iphone5.jpg" alt="rotten tomato">
          </div>
        </div>

        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
          <label for="r5" class="bar"></label>
        </div>
      </div> 

  </section>
</body>
</html>
